<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <center>
            <img src="logo.png" alt="">
            <div class="col p-5 container">
                <label for="">JAMB REG NO.</label>
                <input type="text" placeholder="enter your reg no." id="registrationnumber" class="row text-center form-control">
                <label for="">FIRSTNAME</label>
                <input type="password" placeholder="John" id="firstname" class="row text-center form-control" >
                <label for="">LASTNAME</label>
                <input type="text" placeholder="Doe" id="lastname" class="row text-center form-control">
                <label for="">EMAIL</label>
                <input type="password" placeholder="johndoe@gmail.com" id="userEmail" class="row text-center form-control" >
                <label for="">PASSWORD</label>
                <input type="password" placeholder="password" id="userPassword" class="row text-center form-control" >
                <span>
                    Already have an account? <a href="">Login</a>
                </span>
                <button onclick="signup()" class="rounded-pill mt-4">LOGIN</button>
                <marquee behavior="" direction="">For support enquires, send a mail to helpdesk.csomate</marquee>
            </div>
            <div id="disp"></div>
            <button onclick="checkDetails()" id="btnindex" class="rounded-pill  btn-danger mt-5">SIGN IN</button>
        </center>
    </section>

    <script src="index.js"></script>
</body>
</html>
